<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interativo de Pesca</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
    
</head>
<body>
    <header>
        <img src="pisces.jpeg" alt="Logo do Projeto">
        <h1>Mapa Interativo de Pesca</h1>
    </header>
    <div id="controls">

        <div class="control-group">
            <label for="taxon">Selecione a Esp√©cie:</label>
            <select id="taxon">
                <option value="">Todas</option>
            </select>
        </div>

        <div class="control-group">
            <label for="type">Selecione o Tipo de Pesca:</label>
            <select id="type">
                <option value="">Todos</option>
                <option value="artesanal">Artesanal</option>
                <option value="industrial">Industrial</option>
                <option value="agregado">Agregado</option>
            </select>
        </div>

    <div class="control-group">
        <label for="state">Selecione o Estado:</label>
        <select id="state">
            <option value="">Todos</option>
        </select>
    </div>

    <div class="control-group">
        <label for="year">Selecione o Ano:</label>
        <select id="year">
            <option value="">Todos</option>
        </select>
    </div>

    

    

    <button id="download">Baixar CSV</button>
</div>

    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
